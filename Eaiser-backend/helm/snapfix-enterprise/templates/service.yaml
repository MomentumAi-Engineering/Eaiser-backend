---
{{/*
ðŸ” Service Monitor for Prometheus Operator
*/}}
{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "snapfix-enterprise.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "snapfix-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: snapfix-enterprise
    # Labels for Prometheus operator selection
    release: prometheus
    prometheus: kube-prometheus
spec:
  # Service selector
  selector:
    matchLabels:
      {{- include "snapfix-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  
  # Namespace selector
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  
  # Endpoints configuration
  endpoints:
    # Main application metrics
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      
      # Metric relabeling
      metricRelabelings:
        # Add namespace label
        - sourceLabels: [__name__]
          targetLabel: namespace
          replacement: {{ .Release.Namespace }}
        
        # Add service label
        - sourceLabels: [__name__]
          targetLabel: service
          replacement: {{ include "snapfix-enterprise.fullname" . }}
        
        # Add environment label
        - sourceLabels: [__name__]
          targetLabel: environment
          replacement: {{ .Values.global.environment }}
      
      # Target relabeling
      relabelings:
        # Add pod name
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        
        # Add node name
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
        
        # Add container name
        - sourceLabels: [__meta_kubernetes_pod_container_name]
          targetLabel: container
    
    # Health check metrics
    - port: http
      path: /health/metrics
      interval: 60s
      scrapeTimeout: 5s
      honorLabels: true
  
  # Job label
  jobLabel: app.kubernetes.io/name
  
  # Target limit
  targetLimit: 100
  
  # Sample limit
  sampleLimit: 10000
{{- end }}

---
{{/*
ðŸ” Celery Workers Service Monitor
*/}}
{{- if and .Values.celery.enabled .Values.monitoring.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
