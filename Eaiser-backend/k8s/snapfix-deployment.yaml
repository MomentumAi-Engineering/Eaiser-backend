# üöÄ SnapFix Enterprise Kubernetes Deployment
# Auto-scaling configuration for 100,000+ concurrent users
# Production-ready with HPA, VPA, and advanced resource management

apiVersion: v1
kind: Namespace
metadata:
  name: snapfix-enterprise
  labels:
    name: snapfix-enterprise
    environment: production
    team: platform

---
# ========================================
# CONFIGMAP FOR APPLICATION CONFIGURATION
# ========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: snapfix-config
  namespace: snapfix-enterprise
data:
  # Database configuration
  MONGODB_URL: "mongodb://mongo-router:27017/snapfix_enterprise"
  REDIS_CLUSTER_URL: "redis://redis-cluster:7001"
  RABBITMQ_URL: "amqp://rabbitmq-cluster:5672"
  
  # Performance settings
  MAX_WORKERS: "4"
  WORKER_CONNECTIONS: "1000"
  KEEPALIVE_TIMEOUT: "65"
  MAX_REQUESTS: "10000"
  MAX_REQUESTS_JITTER: "1000"
  
  # Cache settings
  CACHE_TTL: "3600"
  SESSION_TIMEOUT: "1800"
  
  # Security settings
  JWT_EXPIRE_MINUTES: "30"
  RATE_LIMIT_PER_MINUTE: "1000"
  
  # Monitoring
  METRICS_ENABLED: "true"
  LOG_LEVEL: "INFO"

---
# ========================================
# SECRET FOR SENSITIVE DATA
# ========================================
apiVersion: v1
kind: Secret
metadata:
  name: snapfix-secrets
  namespace: snapfix-enterprise
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  JWT_SECRET_KEY: "c3VwZXItc2VjcmV0LWp3dC1rZXktZm9yLXNuYXBmaXg="
  DATABASE_PASSWORD: "bW9uZ29kYi1wYXNzd29yZA=="
  REDIS_PASSWORD: "cmVkaXMtcGFzc3dvcmQ="
  RABBITMQ_PASSWORD: "cmFiYml0bXEtcGFzc3dvcmQ="

---
# ========================================
# SNAPFIX API DEPLOYMENT
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapfix-api
  namespace: snapfix-enterprise
  labels:
    app: snapfix-api
    version: v1.0.0
    tier: backend
spec:
  replicas: 20  # Initial replicas, will be managed by HPA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: snapfix-api
  template:
    metadata:
      labels:
        app: snapfix-api
        version: v1.0.0
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - snapfix-api
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: snapfix-api
        image: snapfix/api:v1.0.0
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: snapfix-config
        - secretRef:
            name: snapfix-secrets
        
        # Resource requests and limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "5Gi"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        
        # Volume mounts
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: app-logs
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 500Mi
      
      # DNS configuration
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# ========================================
# SERVICE FOR SNAPFIX API
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: snapfix-api-service
  namespace: snapfix-enterprise
  labels:
    app: snapfix-api
    service: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: snapfix-api
  sessionAffinity: None

---
# ========================================
# HORIZONTAL POD AUTOSCALER (HPA)
# ========================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: snapfix-api-hpa
  namespace: snapfix-enterprise
  labels:
    app: snapfix-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: snapfix-api
  
  minReplicas: 10
  maxReplicas: 100
  
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  # Custom metrics scaling
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "2000"  # 2000 RPS per pod
  
  # External metrics (from Prometheus)
  - type: External
    external:
      metric:
        name: nginx_active_connections
        selector:
          matchLabels:
            service: nginx-lb
      target:
        type: Value
        value: "8000"  # Scale when Nginx has >8000 active connections
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
      - type: Percent
        value: 10  # Scale down by max 10% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 2  # Scale down by max 2 pods
        periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 60  # 1 minute
      policies:
      - type: Percent
        value: 50  # Scale up by max 50% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 5  # Scale up by max 5 pods
        periodSeconds: 60
      selectPolicy: Max

---
# ========================================
# VERTICAL POD AUTOSCALER (VPA)
# ========================================
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: snapfix-api-vpa
  namespace: snapfix-enterprise
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: snapfix-api
  
  updatePolicy:
    updateMode: "Auto"  # Automatically apply recommendations
  
  resourcePolicy:
    containerPolicies:
    - containerName: snapfix-api
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

---
# ========================================
# POD DISRUPTION BUDGET
# ========================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: snapfix-api-pdb
  namespace: snapfix-enterprise
spec:
  minAvailable: 75%  # Always keep 75% of pods available
  selector:
    matchLabels:
      app: snapfix-api

---
# ========================================
# NETWORK POLICY FOR SECURITY
# ========================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: snapfix-api-netpol
  namespace: snapfix-enterprise
spec:
  podSelector:
    matchLabels:
      app: snapfix-api
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from Nginx load balancer
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-system
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow traffic from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  
  # Allow database connections
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 27017
  
  # Allow Redis connections
  - to:
    - namespaceSelector:
        matchLabels:
          name: cache
    ports:
    - protocol: TCP
      port: 7001
  
  # Allow RabbitMQ connections
  - to:
    - namespaceSelector:
        matchLabels:
          name: messaging
    ports:
    - protocol: TCP
      port: 5672

---
# ========================================
# SERVICE MONITOR FOR PROMETHEUS
# ========================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: snapfix-api-monitor
  namespace: snapfix-enterprise
  labels:
    app: snapfix-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: snapfix-api
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - snapfix-enterprise

---
# ========================================
# INGRESS FOR EXTERNAL ACCESS
# ========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snapfix-api-ingress
  namespace: snapfix-enterprise
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"  # 1000 req/min per IP
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  tls:
  - hosts:
    - api.snapfix.com
    secretName: snapfix-api-tls
  
  rules:
  - host: api.snapfix.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snapfix-api-service
            port:
              number: 80

