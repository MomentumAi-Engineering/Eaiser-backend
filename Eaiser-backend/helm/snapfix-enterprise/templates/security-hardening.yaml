{{/*
üîí Advanced Security Hardening Configuration

This template implements comprehensive security features:
- Rate limiting and DDoS protection
- Web Application Firewall (WAF)
- OAuth2 and JWT authentication with refresh tokens
- API versioning and security headers
- Network policies and pod security standards
- Secret management and encryption
*/}}

{{- if .Values.security.enabled }}
{{/*
üõ°Ô∏è Rate Limiting Configuration
*/}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "snapfix-enterprise.fullname" . }}-rate-limiting-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "snapfix-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: rate-limiting
    app.kubernetes.io/part-of: snapfix-enterprise
data:
  nginx-rate-limit.conf: |
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=login:{{ .Values.security.rateLimiting.loginZoneSize | default "10m" }} rate={{ .Values.security.rateLimiting.loginRate | default "5r/m" }};
    limit_req_zone $binary_remote_addr zone=api:{{ .Values.security.rateLimiting.apiZoneSize | default "10m" }} rate={{ .Values.security.rateLimiting.apiRate | default "100r/m" }};
    limit_req_zone $binary_remote_addr zone=upload:{{ .Values.security.rateLimiting.uploadZoneSize | default "10m" }} rate={{ .Values.security.rateLimiting.uploadRate | default "10r/m" }};
    limit_req_zone $binary_remote_addr zone=global:{{ .Values.security.rateLimiting.globalZoneSize | default "50m" }} rate={{ .Values.security.rateLimiting.globalRate | default "1000r/m" }};
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:{{ .Values.security.rateLimiting.connZoneSize | default "10m" }};
    limit_conn_zone $server_name zone=conn_limit_per_server:{{ .Values.security.rateLimiting.serverZoneSize | default "10m" }};
    
    # Rate limiting by user agent (bot protection)
    map $http_user_agent $limit_bots {
        ~*(bot|crawler|spider|scraper) $binary_remote_addr;
        default "";
    }
    limit_req_zone $limit_bots zone=bots:{{ .Values.security.rateLimiting.botZoneSize | default "1m" }} rate={{ .Values.security.rateLimiting.botRate | default "1r/m" }};
    
    # Geo-based rate limiting (if enabled)
    {{- if .Values.security.rateLimiting.geoBlocking.enabled }}
    geo $geo_whitelist {
        default 0;
        {{- range .Values.security.rateLimiting.geoBlocking.allowedCountries }}
        include /etc/nginx/geoip/{{ . }}.conf;
        {{- end }}
    }
    
    map $geo_whitelist $geo_limit {
        0 $binary_remote_addr;
        1 "";
    }
    limit_req_zone $geo_limit zone=geo_limit:{{ .Values.security.rateLimiting.geoZoneSize | default "10m" }} rate={{ .Values.security.rateLimiting.geoRate | default "10r/m" }};
    {{- end }}
  
  rate-limit-rules.conf: |
    # Apply rate limiting rules
    
    # Global rate limiting
    limit_req zone=global burst={{ .Values.security.rateLimiting.globalBurst | default 20 }} nodelay;
    limit_conn conn_limit_per_ip {{ .Values.security.rateLimiting.maxConnPerIP | default 20 }};
    limit_conn conn_limit_per_server {{ .Values.security.rateLimiting.maxConnPerServer | default 1000 }};
    
    # Bot protection
    limit_req zone=bots burst={{ .Values.security.rateLimiting.botBurst | default 5 }} nodelay;
    
    # Geo-based limiting
    {{- if .Values.security.rateLimiting.geoBlocking.enabled }}
    limit_req zone=geo_limit burst={{ .Values.security.rateLimiting.geoBurst | default 5 }} nodelay;
    {{- end }}
    
    # Location-specific rate limiting
    location /api/v1/auth/login {
        limit_req zone=login burst={{ .Values.security.rateLimiting.loginBurst | default 3 }} nodelay;
        proxy_pass http://{{ include "snapfix-enterprise.fullname" . }}-backend;
        include /etc/nginx/security-headers.conf;
    }
    
    location /api/v1/auth/register {
        limit_req zone=login burst={{ .Values.security.rateLimiting.loginBurst | default 3 }} nodelay;
        proxy_pass http://{{ include "snapfix-enterprise.fullname" . }}-backend;
        include /etc/nginx/security-headers.conf;
    }
    
    location /api/v1/upload {
        limit_req zone=upload burst={{ .Values.security.rateLimiting.uploadBurst | default 2 }} nodelay;
        client_max_body_size {{ .Values.security.rateLimiting.maxUploadSize | default "100M" }};
        proxy_pass http://{{ include "snapfix-enterprise.fullname" . }}-backend;
        include /etc/nginx/security-headers.conf;
    }
    
    location /api/ {
        limit_req zone=api burst={{ .Values.security.rateLimiting.apiBurst | default 50 }} nodelay;
        proxy_pass http://{{ include "snapfix-enterprise.fullname" . }}-backend;
        include /etc/nginx/security-headers.conf;
    }
  
  security-headers.conf: |
    # Security headers
    add_header X-Frame-Options "{{ .Values.security.headers.xFrameOptions | default "DENY" }}" always;
    add_header X-Content-Type-Options "{{ .Values.security.headers.xContentTypeOptions | default "nosniff" }}" always;
    add_header X-XSS-Protection "{{ .Values.security.headers.xXSSProtection | default "1; mode=block" }}" always;
    add_header Referrer-Policy "{{ .Values.security.headers.referrerPolicy | default "strict-origin-when-cross-origin" }}" always;
    add_header Permissions-Policy "{{ .Values.security.headers.permissionsPolicy | default "geolocation=(), microphone=(), camera=()" }}" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "{{ .Values.security.headers.csp | default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" }}" always;
    
    # HSTS (HTTP Strict Transport Security)
    {{- if .Values.security.headers.hsts.enabled }}
    add_header Strict-Transport-Security "max-age={{ .Values.security.headers.hsts.maxAge | default 31536000 }}; includeSubDomains{{ if .Values.security.headers.hsts.preload }}; preload{{ end }}" always;
    {{- end }}
    
    # CORS headers (if enabled)
    {{- if .Values.security.cors.enabled }}
    add_header Access-Control-Allow-Origin "{{ .Values.security.cors.allowOrigin | default "*" }}" always;
    add_header Access-Control-Allow-Methods "{{ .Values.security.cors.allowMethods | default "GET, POST, PUT, DELETE, OPTIONS" }}" always;
    add_header Access-Control-Allow-Headers "{{ .Values.security.cors.allowHeaders | default "Origin, X-Requested-With, Content-Type, Accept, Authorization" }}" always;
    add_header Access-Control-Max-Age "{{ .Values.security.cors.maxAge | default 86400 }}" always;
    {{- end }}
    
    # Remove server signature
    server_tokens off;
    
    # Hide Nginx version
    more_clear_headers Server;
    add_header Server "SnapFix-Enterprise" always;
  
  waf-rules.conf: |
    # Web Application Firewall Rules
    
    # Block common attack patterns
    location ~* \.(php|asp|aspx|jsp)$ {
        return 444;
    }
    
    # Block SQL injection attempts
    if ($args ~* "(union|select|insert|delete|update|drop|create|alter|exec|script)" ) {
        return 444;
    }
    
    # Block XSS attempts
    if ($args ~* "(<script|<iframe|<object|<embed|javascript:|vbscript:|onload=|onerror=)" ) {
        return 444;
    }
    
    # Block directory traversal
    if ($args ~* "(\.\./|\.\.\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\