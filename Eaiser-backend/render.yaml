services:
  - type: web
    name: eaiser-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r app/requirements.txt
    startCommand: cd app && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src/app
      - key: ENV
        value: production
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_USER
        value: no-reply@eaiser.ai
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: MONGODB_NAME
        value: eaiser
    healthCheckPath: /health
    autoDeploy: true
    rootDir: .
    dockerfilePath: ./Dockerfile